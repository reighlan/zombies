<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies vs Humans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #gameCanvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            pointer-events: none;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: monospace;
            font-size: 18px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
    
    <!-- Load Colyseus in the head to ensure it's available before any scripts run -->
    <script src="https://unpkg.com/colyseus.js@^0.16.0/dist/colyseus.js""></script>
</head>
<body>
    <!-- Canvas element for ThreeJS rendering -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Debug information overlay -->
    <div id="debug">Connecting to server...</div>
    
    <!-- Game timer display -->
    <div id="timer">Time: --:--</div>
    
    <!-- Load main JavaScript file as a module to support ES6 imports -->
    <script type="module" src="main.js"></script>
</body>
</html>
